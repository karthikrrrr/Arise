<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Waste Materials | Buy Request</title>
    <link rel="stylesheet" href="styleslist.css">
</head>

<body>

    <div class="container">
        <h1>Post Waste Materials or Submit Buy Request</h1>

        <!-- Post Waste Materials Form -->
        <div class="post-form">
            <h2>Post Waste Materials</h2>
            <form action="#" method="post">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" required>

                <label for="materialType">Material Type:</label>
                <input type="text" id="materialType" name="materialType" required>

                <label for="quantity">Quantity (kg):</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <input type="submit" value="Post Material">
            </form>
        </div>

        <!-- Buy Request Form -->
        <div class="buy-form">
            <h2>Submit Buy Request</h2>
            <form action="#" method="post">
                <label for="buyerName">Buyer Name:</label>
                <input type="text" id="buyerName" name="buyerName" required>

                <label for="materialNeeded">Material Needed:</label>
                <input type="text" id="materialNeeded" name="materialNeeded" required>

                <label for="quantityNeeded">Quantity Needed (kg):</label>
                <input type="number" id="quantityNeeded" name="quantityNeeded" required>

                <label for="additionalInfo">Additional Info:</label>
                <textarea id="additionalInfo" name="additionalInfo"></textarea>

                <input type="submit" value="Submit Request">
            </form>
        </div>
    </div>

</body>

</html>
